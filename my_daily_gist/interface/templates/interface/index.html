{% extends "interface/base.html" %}

{% block content %}
      <div class="gistDiv">

        {% for gist in gists %}
        <h4><a href="{% url 'interface_view' gist.id %}">{{ gist.description }}</a>
        </h4>

        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://ferdinandsilva.com{% url 'interface_view' gist.id %}">Tweet</a>
        
        <!--
        <div class="fb-like" data-href="http://ferdinandsilva.com{% url 'interface_view' gist.id %}" data-send="true" data-width="450" data-show-faces="true"></div>

        <div class="fb-recommendations-bar" data-site="http://ferdinandsilva.com{% url 'interface_view' gist.id %}" data-read-time="30" data-side="left" data-action="like"></div>
        -->
        <div class="fb-like" data-href="http://ferdinandsilva.com{% url 'interface_view' gist.id %}" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="false" data-send="true"></div>

        <div>&nbsp;</div>

        <script src="https://gist.github.com/six519/{{ gist.id }}.js"></script>
        {% if not forloop.last %}
        <hr>
        {% endif %}

        {% endfor %}

      </div>
{% endblock %}
